<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    <form method="POST" action="/room">
        <label for="room">Enter room: </label>
        <input id="room" name="room" type="text" autocomplete="false">
        <input type="submit">
    </form>

    Otherwise room will be created by you.</p>
</body>
